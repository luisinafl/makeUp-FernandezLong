<div class="d-flex justify-content-center">
  <div *ngFor="let item of foundations" class="card mx-2" style="width: 18rem">

      <img src="{{ item.image }}" class="card-img-top" />

      <div class="card-body">
        <h5 class="card-title">{{ item.brand }}</h5>
        <p class="card-subtitle">{{ item.shade }}</p>
        <p class="card-price">
          {{ item.price }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
  </div>
  <div *ngFor="let item of lipsticks" class="card mx-2" style="width: 18rem">

      <img src="{{ item.image }}" class="card-img-top" />

      <div class="card-body">
        <h5 class="card-title">{{ item.brand }}</h5>
        <p class="card-subtitle">{{ item.shade }}</p>
        <p class="card-price">
          {{ item.price }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
  </div>
</div>
